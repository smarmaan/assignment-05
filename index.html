<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

<!-- ..............         Important Links are linked over here                    .... -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>

<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ ~~~~~~~~~~~~~~~~~~~~~~      NAVBAR Section starts from here     ~~~~~~~~~~~~~~~~~~~~~~@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

    <header class="m-2 sm:m-5 md:m-10 ">


        <div class="navbar bg-sky-100 rounded-3xl drop-shadow-2xl">
            <div class="navbar-start">

                <h1 class="ml-6 text-start normal-case text-sm md:text-xl lg:text-3xl "><span
                        class="font-bold text-1xl md:text-3xl">Interactive</span> <br>
                    <span class="text-1xl md:text-3xl">Geometry Genius</span>
                </h1>
            </div>

            <div class="navbar-end">
                <button id="blog-page" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Blog Page</button>

            </div>
        </div>


    </header>



    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->




    <main class="sm:flex mx-auto sm:m-5 md:m-10  gap-4 drop-shadow-2xl ">





        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->




        <!--...................... CARD SECTION STARTS FROM HERE....................... -->






        <section
            class="card-details mt-5 w-[70%] bg-sky-100 grid md:grid-cols-2 lg:grid-cols-3 gap-9 p-8 mx-auto rounded-2xl drop-shadow-2xl">

            <!--......................      FIRST  CARD SECTION STARTS FROM HERE        ....................... -->


            <div class=" card w-full bg-base-100 drop-shadow-2xl ">
                <figure class="px-10 pt-10 drop-shadow-2xl">
                    <img src="./images/triangle.png" alt="Triangle" class="rounded-xl " />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 id="triangle-card" class="card-title text-2xl  font-bold">Triangle</h2>
                    <p class="text-sm">Area (A) = 0.5 x b x h</p>

                    <div class="">

                        <p class="grid grid-cols-2 mt-3 text-left ">

                            <input id="triangle-value-b" type="text" placeholder="b"
                                class="input-xs border border-sky-500 rounded-3xl w-14 ml-5">
                            <span class="ml-4"> cm</span>
                        </p>

                        <p class="grid grid-cols-2 mt-3 text-left ">
                            <input id="triangle-value-h" type="text" placeholder="h"
                                class="input-xs border border-sky-500 rounded-3xl w-14 ml-5 ">

                            <span class="ml-4"> cm</span>

                        </p>

                    </div>
                    <div class="card-actions">
                        <button id="triangle-calculate" class="btn btn-primary mt-3">Calculate</button>
                    </div>
                </div>
            </div>



            <!--......................      SECOND  CARD SECTION STARTS FROM HERE        ....................... -->


            <div class=" card w-full bg-base-100 drop-shadow-2xl ">
                <figure class="px-10 pt-16 mt-2 drop-shadow-2xl ">
                    <img src="./images/rectangle.png" alt="Rectangle" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 id="rectangle-card" class="card-title text-2xl  font-bold">Rectangle<h2>
                            <p class="text-sm mb-5">Area (A) = w x I</p>

                            <div class="">

                                <p class="grid grid-cols-2 mt-3 text-left ">

                                    <input id="rectangle-value-w" type="text" placeholder="w"
                                        class="input-xs border border-sky-500 rounded-3xl w-14 ml-5">
                                    <span class="ml-4"> cm</span>
                                </p>

                                <p class="grid grid-cols-2 mt-3 text-left mb-5">
                                    <input id="rectangle-value-i" type="text" placeholder="I"
                                        class="input-xs border border-sky-500 rounded-3xl w-14 ml-5 ">

                                    <span class="ml-4"> cm</span>

                                </p>

                            </div>
                            <div class="card-actions">
                                <button id="rectangle-calculate" class="btn btn-primary mx-auto">Calculate</button>
                            </div>
                </div>
            </div>



            <!--......................      THIRD  CARD SECTION STARTS FROM HERE        ....................... -->




            <!--......................      FOURTH  CARD SECTION STARTS FROM HERE        ....................... -->





            <!--......................      FIFTH  CARD SECTION STARTS FROM HERE        ....................... -->






            <!--......................      SIXTH  CARD SECTION STARTS FROM HERE        ....................... -->








        </section>




        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->


        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->




        <!--...................... CALCULATION PART STARTS FROM HERE....................... -->



    </main>





    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->



                            <!-- IN this part js files are added with the html files so that we can manipulate the data inside of the tags or others element........ -->



    <script src="./js files/utility.js"></script>
    <script src="./js files/main.js"></script>



</body>

</html>
